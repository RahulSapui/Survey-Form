<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahuls Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">RahulS Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div class="form">
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>

      <fieldset>

        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
        <label id="number-label">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="Age"  required /></label>
        
        <label for="dropdown">Which option best describes your current role?<required />
        <select id="dropdown" name="dropdown">
            <option value="">Select Current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Other</option>
          </select>
        </label>

      </fieldset>

      <fieldset>

        <p id="recommend">Would you recommend RahulS to a friend?</p>
        <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline" />Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" />Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" class="inline" />Not Sure</label>

      </fieldset>

      <fieldset>

        <p id="recommend">What would you like to see improved? (Check all that apply)</p>
        <label for="definitely"><input id="definitely" type="checkbox" name="recommendation" class="inline" />Front-end Projects</label>
        <label for="maybe"><input id="maybe" type="checkbox" name="recommendation" class="inline" />Back-end Projects</label>
        <label for="not-sure"><input id="not-sure" type="checkbox" name="recommendation" class="inline" />Data Visualization</label>
        <label for="not-sure"><input id="not-sure" type="checkbox" name="recommendation" class="inline" />Challenges</label>


      

        <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="suggestions" rows="5" cols="30" placeholder="Enter your comment here"></textarea>
        </label>

      </fieldset>

      <input id="submit" type="submit" value="Submit" />
    </form>
    </div>
  </body>
</html>
